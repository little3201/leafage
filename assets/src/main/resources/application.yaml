##========server port=======##
server:
  port: 8764

##=====application name=====##
spring:
  application:
    name: assets

  ##=====active=====##
  profiles:
    active: dev

  ##=====consul config=====##
  cloud:
    consul:
      discovery:
        heartbeat:
          enabled: true

  jpa:
    open-in-view: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:8763