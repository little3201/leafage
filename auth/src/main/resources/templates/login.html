<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <title>Login</title>
    <link rel="icon" type="image/ico" href="/favicon.ico" th:href="@{favicon.ico}"/>
    <link rel="stylesheet" href="/assets/css/login.css" th:href="@{/assets/css/login.css}">
</head>
<body class="min-h-screen">
<div class="h-screen">
    <div class="absolute inset-0 z-0"
         style="background-image: url('/assets/svgs/background.svg'); background-repeat: no-repeat; background-size: cover;">
    </div>
    <div class="flex h-screen items-center justify-center">
        <div class="h-2/3 xl:grid grid-cols-2 gap-8 xl:gap-24 z-10 w-4/5 text-white xl:text-black">
            <div class="hidden xl:flex items-center justify-center">
                <img alt="leafage illustration" src="/assets/svgs/illustration.svg"
                     th:src="@{/assets/svgs/illustration.svg}" height="100%" width="100%">
            </div>
            <div class="bg-white rounded-xl xl:bg-transparent flex min-h-full flex-col justify-center px-6 py-12 xl:px-8 ">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <div class="text-center">
                        <img alt="logo" height="64" style="display: inline-block" src="/assets/svgs/logo.svg"
                             th:src="@{/assets/svgs/logo.svg}"
                             class="mx-auto h-20 w-auto">
                        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign
                            in to your account</h2>
                    </div>

                    <div class="my-10">
                        <form th:action="@{/login}" method="post" class="space-y-6">
                            <div>
                                <label for="username" class="block font-medium text-gray-900">Username</label>
                                <div class="mt-2">
                                    <input id="username" type="text" name="username" required autocomplete="username"
                                           class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6"/>
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="password"
                                           class="block font-medium text-gray-900">Password</label>
                                    <div class="text-sm">
                                        <a href="#"
                                           class="font-semibold text-blue-600 hover:text-blue-500">Forgot
                                            password?</a>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <input id="password" type="password" name="password" required
                                           autocomplete="current-password"
                                           class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-blue-600 sm:text-sm/6"/>
                                </div>
                            </div>

                            <div>
                                <button type="submit"
                                        class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm/6 font-semibold text-white shadow-xs hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 cursor-pointer">
                                    Sign in
                                </button>
                            </div>
                        </form>
                    </div>

                    <div>
                        <div class="relative h-5 text-sm">
                            <div class="bg-gray-300 h-px w-full absolute inset-0 top-1/2"></div>
                            <span class="bg-white text-sm relative mx-auto block w-fit px-6">Or continue with</span>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mt-6">
                            <button type="button" title="google"
                                    class="flex w-full justify-center space-x-4 rounded-md px-3 py-2 text-sm/6 font-semibold ring ring-gray-300 shadow-xs hover:bg-gray-200 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-200 cursor-pointer">
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="w-6 h-6">
                                    <path d="M12.0003 4.75C13.7703 4.75 15.3553 5.36002 16.6053 6.54998L20.0303 3.125C17.9502 1.19 15.2353 0 12.0003 0C7.31028 0 3.25527 2.69 1.28027 6.60998L5.27028 9.70498C6.21525 6.86002 8.87028 4.75 12.0003 4.75Z"
                                          fill="#EA4335"></path>
                                    <path d="M23.49 12.275C23.49 11.49 23.415 10.73 23.3 10H12V14.51H18.47C18.18 15.99 17.34 17.25 16.08 18.1L19.945 21.1C22.2 19.01 23.49 15.92 23.49 12.275Z"
                                          fill="#4285F4"></path>
                                    <path d="M5.26498 14.2949C5.02498 13.5699 4.88501 12.7999 4.88501 11.9999C4.88501 11.1999 5.01998 10.4299 5.26498 9.7049L1.275 6.60986C0.46 8.22986 0 10.0599 0 11.9999C0 13.9399 0.46 15.7699 1.28 17.3899L5.26498 14.2949Z"
                                          fill="#FBBC05"></path>
                                    <path d="M12.0004 24.0001C15.2404 24.0001 17.9654 22.935 19.9454 21.095L16.0804 18.095C15.0054 18.82 13.6204 19.245 12.0004 19.245C8.8704 19.245 6.21537 17.135 5.2654 14.29L1.27539 17.385C3.25539 21.31 7.3104 24.0001 12.0004 24.0001Z"
                                          fill="#34A853"></path>
                                </svg>
                                <span>Google</span>
                            </button>
                            <button type="button" title="google"
                                    class="flex w-full justify-center space-x-4 rounded-md px-3 py-2 text-sm/6 font-semibold ring ring-gray-300 shadow-xs hover:bg-gray-200 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-200 cursor-pointer">
                                <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-6 h-6">
                                    <path d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
                                          clip-rule="evenodd" fill-rule="evenodd"></path>
                                </svg>
                                <span>Github</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
