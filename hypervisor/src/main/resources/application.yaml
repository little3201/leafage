server:
  port: 8763

spring:
  application:
    name: hypervisor

  profiles:
    active: dev

  cloud:
    consul:
      discovery:
        heartbeat:
          enabled: true

  jpa:
    open-in-view: false

  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://localhost:8761