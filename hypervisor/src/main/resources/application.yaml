server:
  port: 8763

spring:
  application:
    name: hypervisor

  profiles:
    active: dev

  cloud:
    consul:
      discovery:
        heartbeat:
          enabled: true

  jpa:
    open-in-view: false

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://192.168.100.131:8761/.well-known/jwks.json
          issuer-uri: http://192.168.100.131:8761