server:
  port: 8763

spring:
  application:
    name: hypervisor

  web:
    resources:
      add-mappings: false

  profiles:
    active: dev

  cloud:
    consul:
      discovery:
        heartbeat:
          enabled: true

management:
  endpoints:
    web:
      exposure:
        include: 'prometheus'
  metrics:
    tags:
      application: ${spring.application.name}