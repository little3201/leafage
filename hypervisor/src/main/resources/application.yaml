server:
  port: 8762

spring:
  application:
    name: hypervisor

  profiles:
    active: dev

  web:
    resources:
      add-mappings: false

  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: http://127.0.0.1:8761

management:
  endpoints:
    web:
      exposure:
        include: prometheus, health
  metrics:
    tags:
      application: ${spring.application.name}